<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | BrowHost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #050505; color: #eee; font-family: 'Inter', sans-serif; }
        .repo-card { background: #111; border: 1px solid #222; transition: 0.3s; }
        .repo-card:hover { border-color: #00d2ff; box-shadow: 0 0 15px rgba(0, 210, 255, 0.1); }
        .neon-text { color: #00d2ff; text-shadow: 0 0 10px rgba(0, 210, 255, 0.3); }
        .glass-modal { background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(20px); border: 1px solid #333; }
        .fa-cog:hover { transform: rotate(90deg); transition: 0.4s; color: #00d2ff; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="p-6 border-b border-gray-800 flex justify-between items-center bg-[#0a0a0a] sticky top-0 z-40">
        <h1 class="text-2xl font-black italic tracking-tighter cursor-pointer" onclick="location.href='index.html'">
            BROW<span class="neon-text">HOST</span>
        </h1>
        <div id="user-info" class="flex items-center gap-3 text-sm font-mono">
            <i class="fab fa-github text-xl"></i>
            <span id="username-display" class="text-cyan-400">Verifying...</span>
            <button onclick="logout()" class="ml-4 text-red-500 text-xs hover:underline">Logout</button>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-6">
        
        <section class="mb-12">
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                <i class="fas fa-server text-green-500"></i> Active Projects 
                <span id="project-count" class="bg-gray-800 text-xs px-2 py-1 rounded-full text-gray-400 ml-2">0</span>
            </h2>
            <div id="active-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="col-span-full py-10 border-2 border-dashed border-gray-800 rounded-2xl text-center">
                    <p class="text-gray-600 italic text-sm">No projects deployed yet.</p>
                </div>
            </div>
        </section>

        <hr class="border-gray-900 mb-12">

        <section>
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                <i class="fab fa-github text-white"></i> Import Repositories
            </h2>
            <div id="repos-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="repo-card p-6 rounded-xl animate-pulse bg-gray-900/50 h-24"></div>
                <div class="repo-card p-6 rounded-xl animate-pulse bg-gray-900/50 h-24"></div>
            </div>
        </section>
    </main>

    <div id="settings-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/90">
        <div class="glass-modal w-full max-w-md p-8 rounded-3xl shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-2xl font-bold flex items-center gap-2">Settings</h3>
                <button onclick="closeSettings()" class="text-gray-500 text-2xl">&times;</button>
            </div>
            <div class="space-y-6">
                <div>
                    <label class="block text-sm text-gray-400 mb-2">Edit Domain Path</label>
                    <input type="text" id="edit-domain-input" class="w-full bg-black border border-gray-700 rounded-xl p-3 text-sm text-cyan-400 focus:border-cyan-500 outline-none">
                </div>
                <button onclick="saveDomain()" class="w-full bg-cyan-600 py-3 rounded-xl font-bold">Save Changes</button>
                <button id="delete-btn" class="w-full bg-red-600/10 text-red-500 py-3 rounded-xl font-bold border border-red-900/30">Delete Project</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "https://elitegamer859650-browhost.hf.space";
        let deployedProjects = JSON.parse(localStorage.getItem('browhost_projects')) || [];
        let githubToken = localStorage.getItem('gh_token');
        let currentEditingId = null;

        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                document.getElementById('username-display').innerText = "Authenticating...";
                await exchangeCodeForToken(code);
            } else if (githubToken) {
                loadRepos(githubToken);
                updateActiveList();
            } else {
                window.location.href = 'index.html';
            }
        }

        async function exchangeCodeForToken(code) {
            try {
                // Ghost bhai, URL encode karna zaroori hai
                const response = await fetch(`${API_BASE}/auth/token?code=${encodeURIComponent(code)}`, { 
                    method: 'POST',
                    headers: { 'Accept': 'application/json' }
                });
                const data = await response.json();
                
                if (data.access_token) {
                    githubToken = data.access_token;
                    localStorage.setItem('gh_token', githubToken);
                    window.history.replaceState({}, document.title, window.location.pathname);
                    loadRepos(githubToken);
                } else {
                    alert("GitHub Auth Error. Please login again.");
                    window.location.href = 'index.html';
                }
            } catch (e) { 
                console.error("Auth Error", e);
                alert("Backend Connection Failed!");
            }
        }

        async function loadRepos(token) {
            try {
                const res = await fetch('https://api.github.com/user/repos?sort=updated&per_page=50', {
                    headers: { 'Authorization': `token ${token}` }
                });
                const repos = await res.json();
                
                if (repos.message === "Bad credentials") { logout(); return; }

                document.getElementById('username-display').innerText = repos[0].owner.login;
                
                const container = document.getElementById('repos-list');
                container.innerHTML = repos.map(repo => `
                    <div class="repo-card p-6 rounded-2xl flex justify-between items-center">
                        <div class="overflow-hidden">
                            <h4 class="font-bold truncate">${repo.name}</h4>
                            <p class="text-[10px] text-gray-500 truncate">${repo.full_name}</p>
                        </div>
                        <button onclick="deployProject('${repo.name}')" class="bg-white text-black px-4 py-2 rounded-lg font-black text-[10px] hover:bg-cyan-400 transition-all shrink-0 ml-2">
                            IMPORT
                        </button>
                    </div>
                `).join('');
            } catch (e) { console.error("Repo Load Error", e); }
        }

        function deployProject(repoName) {
            const project = { 
                id: Date.now(), 
                name: repoName, 
                domain: `browhost.vercel.app/${repoName.toLowerCase()}` 
            };
            deployedProjects.unshift(project); // New project top par aaye
            saveToStorage();
            updateActiveList();
        }

        function updateActiveList() {
            const list = document.getElementById('active-list');
            document.getElementById('project-count').innerText = deployedProjects.length;

            if(deployedProjects.length === 0) {
                list.innerHTML = `<div class="col-span-full py-10 border-2 border-dashed border-gray-800 rounded-2xl text-center"><p class="text-gray-600 italic">No projects deployed yet.</p></div>`;
                return;
            }

            list.innerHTML = deployedProjects.map(p => `
                <div class="bg-[#0a0a0a] border border-cyan-500/20 p-5 rounded-2xl flex justify-between items-center">
                    <div class="overflow-hidden">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                            <h4 class="font-bold text-white truncate text-sm">${p.name}</h4>
                        </div>
                        <a href="https://${p.domain}" target="_blank" class="text-[10px] text-gray-500 hover:text-cyan-400 underline truncate block">${p.domain}</a>
                    </div>
                    <button onclick="openSettings(${p.id})" class="bg-gray-900 p-2 rounded-lg hover:bg-gray-800 ml-2">
                        <i class="fas fa-cog text-gray-400"></i>
                    </button>
                </div>
            `).join('');
        }

        function saveToStorage() {
            localStorage.setItem('browhost_projects', JSON.stringify(deployedProjects));
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        // UI Helpers
        function openSettings(id) {
            currentEditingId = id;
            const project = deployedProjects.find(p => p.id === id);
            document.getElementById('edit-domain-input').value = project.domain;
            document.getElementById('settings-modal').classList.remove('hidden');
            document.getElementById('delete-btn').onclick = () => deleteProject(id);
        }

        function closeSettings() { document.getElementById('settings-modal').classList.add('hidden'); }

        function deleteProject(id) {
            if(confirm("Ghost bhai, delete kar dein?")) {
                deployedProjects = deployedProjects.filter(p => p.id !== id);
                saveToStorage();
                updateActiveList();
                closeSettings();
            }
        }

        function saveDomain() {
            const newDomain = document.getElementById('edit-domain-input').value;
            const project = deployedProjects.find(p => p.id === currentEditingId);
            if(project) {
                project.domain = newDomain;
                saveToStorage();
                updateActiveList();
                closeSettings();
            }
        }

        init();
    </script>
</body>
</html>
