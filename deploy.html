<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | BrowHost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f9fafb; color: #111827; font-family: 'Segoe UI', sans-serif; }
        .card { background: white; border: 1px solid #e5e7eb; border-radius: 12px; }
        .btn-blue { background-color: #2563eb; color: white; font-weight: bold; padding: 12px; border-radius: 8px; transition: 0.3s; }
        .btn-blue:hover { background-color: #1d4ed8; }
    </style>
</head>
<body class="bg-gray-50">

    <nav class="bg-white border-b border-gray-200 py-4 px-8 flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-xl font-bold text-blue-600">BrowHost</h1>
        <div id="user-info" class="flex items-center gap-3">
            <div class="text-right">
                <p id="display-name" class="font-bold text-sm">Loading...</p>
                <p class="text-[10px] text-gray-400 uppercase font-black">Verified User</p>
            </div>
            <img id="display-pic" class="w-10 h-10 rounded-full border">
            <button onclick="logout()" class="text-gray-400 hover:text-red-600 ml-2"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-6 space-y-8">
        
        <div class="flex justify-between items-center">
            <h2 class="text-2xl font-bold">Your Live Projects</h2>
            <div class="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-xs font-bold">
                Count: <span id="project-count">0</span>
            </div>
        </div>

        <div id="active-list" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            </div>

        <div class="card p-10 text-center space-y-4 border-dashed border-2 border-gray-300">
            <h3 class="text-lg font-bold">New Deployment</h3>
            <p class="text-gray-500 text-sm">Drop your folder here to push it live to the cloud.</p>
            <input type="file" id="folder-input" webkitdirectory directory multiple class="hidden" onchange="showDeployForm(this)">
            <button onclick="document.getElementById('folder-input').click()" class="btn-blue px-10">Select Project Folder</button>
        </div>

        <div id="deploy-form" class="card p-8 hidden space-y-6 shadow-xl border-blue-200">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="p-name" class="border p-3 rounded-lg outline-none focus:ring-2 focus:ring-blue-500" placeholder="Project Name">
                <input type="text" id="p-entry" class="border p-3 rounded-lg" value="index.html">
            </div>
            <button onclick="runDeployment()" id="run-btn" class="btn-blue w-full">Confirm & Launch</button>
            <p id="status-msg" class="text-center text-sm text-blue-600 font-bold hidden animate-pulse">Processing files... Please wait.</p>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXDvBDxZKRB-BjsjKKDNFieu5D0LBaiD4",
            authDomain: "rowhostauth.firebaseapp.com",
            projectId: "rowhostauth",
            storageBucket: "rowhostauth.firebasestorage.app",
            messagingSenderId: "522138528836",
            appId: "1:522138528836:web:e6f0a4e4eac287b4c0e011"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const API_BASE = "https://elitegamer859650-browhost.hf.space";
        
        let userKey = ""; // Har user ki apni storage key hogi

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('display-name').innerText = user.displayName;
                document.getElementById('display-pic').src = user.photoURL;
                // Storage key based on email to prevent account mixing
                userKey = "projects_" + btoa(user.email); 
                loadProjects();
            } else {
                window.location.href = 'index.html';
            }
        });

        window.showDeployForm = (input) => {
            if(input.files.length > 0) {
                document.getElementById('deploy-form').classList.remove('hidden');
                const folder = input.files[0].webkitRelativePath.split('/')[0];
                document.getElementById('p-name').value = folder.toLowerCase().replace(/\s+/g, '-');
            }
        };

        window.runDeployment = async () => {
            const files = document.getElementById('folder-input').files;
            const name = document.getElementById('p-name').value.trim();
            const btn = document.getElementById('run-btn');
            const msg = document.getElementById('status-msg');

            if (!files.length || !name) return alert("Missing Info!");

            btn.disabled = true;
            msg.classList.remove('hidden');

            const zip = new JSZip();
            for (let f of files) {
                const path = f.webkitRelativePath.split('/').slice(1).join('/');
                if(path) zip.file(path, f);
            }

            try {
                const zipBlob = await zip.generateAsync({ type: "blob" });
                const fd = new FormData();
                fd.append('file', zipBlob, 'site.zip');
                fd.append('project_name', name);

                const res = await fetch(`${API_BASE}/deploy-folder`, { method: 'POST', body: fd });
                const data = await res.json();

                if (data.status === "success") {
                    // Save locally but account-specific
                    let projects = JSON.parse(localStorage.getItem(userKey)) || [];
                    projects.unshift({
                        name: name,
                        id: data.deploy_id,
                        entry: document.getElementById('p-entry').value,
                        time: new Date().toLocaleDateString()
                    });
                    localStorage.setItem(userKey, JSON.stringify(projects));
                    
                    alert("Success! Site is Live.");
                    location.reload();
                }
            } catch (e) { alert("Server Error!"); }
            finally { btn.disabled = false; msg.classList.add('hidden'); }
        };

        function loadProjects() {
            const list = document.getElementById('active-list');
            const projects = JSON.parse(localStorage.getItem(userKey)) || [];
            document.getElementById('project-count').innerText = projects.length;

            list.innerHTML = projects.length ? "" : "<p class='text-gray-400 italic'>No projects yet.</p>";
            projects.forEach(p => {
                list.innerHTML += `
                <div class="card p-6 space-y-4">
                    <h4 class="font-bold text-gray-800 truncate">${p.name}</h4>
                    <p class="text-[10px] text-blue-600 font-mono italic">Deployed: ${p.time}</p>
                    <a href="${API_BASE}/view/${p.id}/${p.entry}" target="_blank" class="block text-center bg-blue-50 text-blue-600 py-2 rounded-lg text-xs font-bold hover:bg-blue-600 hover:text-white transition-all">Open Link</a>
                </div>`;
            });
        }

        window.logout = () => signOut(auth).then(() => { localStorage.clear(); window.location.href = 'index.html'; });
    </script>
</body>
</html>
