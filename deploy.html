<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | BrowHost Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #f8fafc; color: #1e293b; font-family: 'Segoe UI', sans-serif; }
        .nav-glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-b: 1px solid #e2e8f0; }
        .card { background: white; border-radius: 20px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); transition: 0.3s; }
        .btn-blue { background: #2563eb; color: white; padding: 12px 24px; border-radius: 12px; font-weight: bold; transition: 0.3s; }
        .btn-blue:hover { background: #1d4ed8; transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3); }
        .input-box { border: 1px solid #e2e8f0; border-radius: 12px; padding: 12px; width: 100%; outline: none; transition: 0.2s; font-size: 14px; background: #fff; }
        .input-box:focus { border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
        .hidden { display: none !important; }
        .domain-badge { background: #eff6ff; color: #2563eb; padding: 2px 8px; border-radius: 6px; font-size: 10px; font-weight: 800; }
    </style>
</head>
<body class="pb-20">

    <nav class="nav-glass sticky top-0 z-50 p-4 mb-8">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black text-blue-600 italic tracking-tighter">BROWHOST</h1>
            <div class="flex items-center gap-4">
                <div class="text-right">
                    <p id="user-name" class="font-bold text-sm leading-none">Verifying...</p>
                    <span id="engine-check" class="text-[9px] text-gray-400 font-bold uppercase tracking-widest">Checking Engine...</span>
                </div>
                <img id="user-pic" class="w-10 h-10 rounded-full border-2 border-white shadow-sm">
                <button onclick="logout()" class="text-gray-400 hover:text-red-600"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 grid grid-cols-1 lg:grid-cols-12 gap-10">
        <div class="lg:col-span-5 space-y-6">
            <div class="card p-10 text-center border-dashed border-2 border-blue-200 hover:border-blue-500 transition-all cursor-pointer" onclick="document.getElementById('folder-input').click()">
                <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-folder-plus text-2xl"></i>
                </div>
                <h3 class="font-bold">Select Project Folder</h3>
                <p class="text-gray-400 text-xs">Drop your site folder here</p>
                <input type="file" id="folder-input" webkitdirectory directory multiple class="hidden" onchange="handleFileSelection(this)">
            </div>

            <div id="deploy-form" class="card p-8 space-y-6 hidden border-blue-500 shadow-xl bg-white">
                <h3 class="font-black text-blue-600 border-b pb-2 uppercase text-[10px] tracking-[0.2em]">Deployment Configuration</h3>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Project Name</label>
                        <input type="text" id="p-name" class="input-box" placeholder="e.g. my-portfolio">
                    </div>

                    <div class="bg-gray-50 p-4 rounded-xl space-y-3">
                        <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">Domain Settings</label>
                        <select id="domain-type" class="input-box text-xs" onchange="toggleCustomDomain(this.value)">
                            <option value="browhost">Default BrowHost Link</option>
                            <option value="custom">Custom Domain (.js.org / .com)</option>
                        </select>
                        <div id="custom-domain-container" class="hidden">
                            <input type="text" id="p-custom-url" class="input-box border-blue-300" placeholder="e.g. ghost.js.org">
                            <p class="text-[9px] text-blue-500 mt-2 italic">Point your CNAME to the engine URL after deploy.</p>
                        </div>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Entry File</label>
                        <input type="text" id="p-entry" class="input-box" value="index.html">
                    </div>
                </div>

                <button onclick="runDeployment()" id="run-btn" class="btn-blue w-full flex items-center justify-center gap-3">
                    <span>LAUNCH SITE</span>
                    <i class="fas fa-rocket text-xs"></i>
                </button>
                <div id="status" class="hidden text-center text-xs text-blue-500 font-bold animate-pulse">
                    <i class="fas fa-sync fa-spin mr-2"></i> PUSHING TO BROWHOST CLOUD...
                </div>
            </div>
        </div>

        <div class="lg:col-span-7 space-y-6">
            <h2 class="text-xl font-bold flex justify-between items-center px-2">
                <span><i class="fas fa-server text-blue-600 mr-2"></i> My Deployments</span>
                <span id="project-count" class="bg-gray-100 px-3 py-1 rounded-full text-xs font-black italic">0</span>
            </h2>
            <div id="active-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXDvBDxZKRB-BjsjKKDNFieu5D0LBaiD4",
            authDomain: "rowhostauth.firebaseapp.com",
            projectId: "rowhostauth",
            storageBucket: "rowhostauth.firebasestorage.app",
            messagingSenderId: "522138528836",
            appId: "1:522138528836:web:e6f0a4e4eac287b4c0e011"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const API_BASE = "https://elitegamer859650-browhost.hf.space"; 
        let userKey = "";

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-pic').src = user.photoURL;
                userKey = "bh_sites_" + btoa(user.email);
                checkEngine();
                loadProjects();
            } else { window.location.href = 'index.html'; }
        });

        async function checkEngine() {
            try {
                const res = await fetch(API_BASE + "/");
                if(res.ok) document.getElementById('engine-check').innerText = "Engine Status: Ready";
            } catch(e) { document.getElementById('engine-check').innerText = "Engine Status: Offline"; }
        }

        window.toggleCustomDomain = (val) => {
            const container = document.getElementById('custom-domain-container');
            val === 'custom' ? container.classList.remove('hidden') : container.classList.add('hidden');
        };

        window.handleFileSelection = (input) => {
            if (input.files.length) {
                document.getElementById('deploy-form').classList.remove('hidden');
                const folderName = input.files[0].webkitRelativePath.split('/')[0];
                document.getElementById('p-name').value = folderName.toLowerCase().replace(/[^a-z0-9]/g, '-');
            }
        };

        window.runDeployment = async () => {
            const files = document.getElementById('folder-input').files;
            const name = document.getElementById('p-name').value.trim();
            const btn = document.getElementById('run-btn');
            const status = document.getElementById('status');
            const isCustom = document.getElementById('domain-type').value === 'custom';
            const customUrl = document.getElementById('p-custom-url').value.trim();

            if (!files.length || !name) return alert("Select folder & name first!");
            if (isCustom && !customUrl) return alert("Please enter your custom domain!");

            btn.disabled = true;
            status.classList.remove('hidden');

            try {
                const zip = new JSZip();
                for (let f of files) {
                    const path = f.webkitRelativePath.split('/').slice(1).join('/');
                    if (path) zip.file(path, f);
                }
                const zipBlob = await zip.generateAsync({ type: "blob" });
                const fd = new FormData();
                fd.append('file', zipBlob, 'site.zip');
                fd.append('project_name', name);

                const res = await fetch(`${API_BASE}/deploy-folder`, { method: 'POST', body: fd, mode: 'cors' });
                const data = await res.json();

                if (data.status === "success") {
                    let sites = JSON.parse(localStorage.getItem(userKey)) || [];
                    sites.unshift({
                        name: name,
                        id: data.deploy_id,
                        entry: document.getElementById('p-entry').value,
                        time: new Date().toLocaleDateString(),
                        customDomain: isCustom ? customUrl : null
                    });
                    localStorage.setItem(userKey, JSON.stringify(sites));
                    alert("DEPLOYED! Site is live.");
                    location.reload();
                } else { throw new Error(data.details || "Upload Failed"); }
            } catch (e) {
                alert("DEPLOY ERROR: " + e.message);
            } finally {
                btn.disabled = false;
                status.classList.add('hidden');
            }
        };

        function loadProjects() {
            const list = document.getElementById('active-list');
            const sites = JSON.parse(localStorage.getItem(userKey)) || [];
            document.getElementById('project-count').innerText = sites.length;

            list.innerHTML = sites.length ? sites.map(p => {
                const finalUrl = p.customDomain ? `https://${p.customDomain}` : `${API_BASE}/view/${p.id}/${p.entry}`;
                return `
                <div class="card p-5 hover:border-blue-400 flex flex-col justify-between h-44">
                    <div>
                        <div class="flex justify-between items-start mb-1">
                            <h4 class="font-black text-[11px] uppercase tracking-widest truncate text-blue-600 w-3/4">${p.name}</h4>
                            <span class="domain-badge">${p.customDomain ? 'Custom' : 'Engine'}</span>
                        </div>
                        <p class="text-[9px] text-gray-400 font-bold">${p.time}</p>
                        <p class="text-[8px] text-gray-500 mt-2 truncate font-mono">${p.customDomain || 'browhost-engine-link'}</p>
                    </div>
                    <div class="space-y-2">
                        <a href="${finalUrl}" target="_blank" class="block text-center bg-blue-600 text-white py-2 rounded-xl text-[10px] font-black uppercase shadow-lg shadow-blue-500/10 hover:bg-blue-700 transition-all">VISIT SITE</a>
                        <button onclick="copyURL('${p.customDomain ? finalUrl : finalUrl}')" class="w-full text-[9px] text-gray-400 hover:text-blue-500 font-bold italic">Copy Link</button>
                    </div>
                </div>`;
            }).join('') : `<div class="col-span-full py-20 text-center text-gray-300 italic text-sm border-2 border-dashed rounded-3xl">Ready for your first deployment...</div>`;
        }

        window.copyURL = (url) => {
            navigator.clipboard.writeText(url);
            alert("URL copied!");
        };

        window.logout = () => signOut(auth).then(() => { localStorage.clear(); window.location.href = 'index.html'; });
    </script>
</body>
</html>
