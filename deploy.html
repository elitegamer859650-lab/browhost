<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | BrowHost Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        body { background-color: #020202; color: #eee; font-family: 'Space Grotesk', sans-serif; }
        .neon-text { color: #00d2ff; text-shadow: 0 0 10px rgba(0, 210, 255, 0.4); }
        .glass-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        .btn-glow { background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%); box-shadow: 0 0 20px rgba(0, 210, 255, 0.3); }
        .ai-glow { box-shadow: 0 0 30px rgba(0, 210, 255, 0.2); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .hidden { display: none !important; }
    </style>
</head>
<body class="pb-20">

    <nav class="p-6 border-b border-white/5 flex justify-between items-center sticky top-0 bg-black/80 z-50 backdrop-blur-md">
        <h1 class="text-2xl font-black italic tracking-tighter cursor-pointer" onclick="location.reload()">
            BROW<span class="neon-text">HOST</span>
        </h1>
        <div id="user-info" class="flex items-center gap-4">
            <div class="text-right flex flex-col">
                <span id="username-display" class="text-white font-bold text-sm">...</span>
                <span id="user-plan-badge" class="text-[9px] bg-gray-800 text-gray-400 px-2 py-0.5 rounded-full self-end uppercase font-black tracking-tighter mt-1">Free Tier</span>
            </div>
            <img id="user-pic" class="w-10 h-10 rounded-2xl border border-cyan-500/50 object-cover">
            <button onclick="logout()" class="text-red-500 text-xs hover:bg-red-500/10 p-2 rounded-lg transition-all"><i class="fas fa-power-off"></i></button>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-6 space-y-12 mt-8">
        
        <section class="flex justify-between items-center">
            <div class="space-y-1">
                <h2 class="text-3xl font-black tracking-tight">Project <span class="text-cyan-500">Nexus</span></h2>
                <p class="text-gray-500 text-xs uppercase tracking-widest font-bold">Cloud Engine Status: <span class="text-green-500">Active</span></p>
            </div>
            <div class="text-right">
                <span id="project-count" class="text-5xl font-black italic opacity-20">0</span>
            </div>
        </section>

        <section id="active-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></section>

        <section id="upload-section" class="glass-card rounded-[2.5rem] p-1 border-white/10 overflow-hidden">
            <div class="p-12 border-2 border-dashed border-white/5 rounded-[2.2rem] flex flex-col items-center justify-center space-y-6 hover:border-cyan-500/30 transition-all cursor-pointer group" onclick="document.getElementById('folder-input').click()">
                <div class="w-24 h-24 bg-cyan-500/10 rounded-3xl flex items-center justify-center border border-cyan-500/20 group-hover:scale-110 transition-all">
                    <i class="fas fa-cloud-upload-alt text-4xl text-cyan-400"></i>
                </div>
                <div class="text-center">
                    <h3 class="text-xl font-black uppercase tracking-tight">Deploy New Folder</h3>
                    <p class="text-gray-500 text-xs mt-2">ZIP compression and B2 routing handled automatically.</p>
                </div>
                <input type="file" id="folder-input" webkitdirectory directory multiple class="hidden" onchange="handleFileSelect(this)">
            </div>
            
            <div id="deployment-form" class="hidden p-8 border-t border-white/5 space-y-6 bg-black/40">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="text" id="project-name" class="bg-black border border-white/10 p-4 rounded-2xl outline-none focus:border-cyan-500 text-sm" placeholder="Project Name">
                    <input type="text" id="entry-file" class="bg-black border border-white/10 p-4 rounded-2xl outline-none focus:border-cyan-500 text-sm" value="index.html">
                </div>
                <button onclick="handleDeploy()" id="upload-btn" class="btn-glow w-full py-5 rounded-2xl font-black text-black uppercase tracking-[0.2em] text-xs">Execute Deployment</button>
                <div id="progress" class="text-center text-[10px] text-cyan-500 hidden font-bold tracking-widest animate-pulse uppercase">Syncing with Backblaze B2...</div>
            </div>
        </section>

    </main>

    <div id="ai-widget" class="fixed bottom-8 right-8 z-[60] hidden">
        <button onclick="toggleAI()" class="w-16 h-16 bg-cyan-500 rounded-2xl flex items-center justify-center shadow-2xl ai-glow">
            <i class="fas fa-robot text-black text-2xl"></i>
        </button>
        <div id="ai-chat" class="hidden absolute bottom-20 right-0 w-80 h-[450px] glass-card rounded-3xl overflow-hidden border-cyan-500/30 flex flex-col shadow-2xl">
            <div class="bg-cyan-500 p-4 text-black font-black text-xs tracking-widest flex justify-between">
                <span>BROWHOST AI v1.0</span>
                <i class="fas fa-times cursor-pointer" onclick="toggleAI()"></i>
            </div>
            <div id="chat-logs" class="flex-grow p-4 overflow-y-auto text-[11px] space-y-4 font-mono leading-relaxed">
                <div class="text-cyan-400">AI: Salaam Ghost Bhai! Coding mein koi masla?</div>
            </div>
            <div class="p-3 border-t border-white/5 flex gap-2">
                <input type="text" id="ai-input" class="flex-grow bg-black border border-white/10 p-3 rounded-xl text-xs outline-none" placeholder="Ask AI Fix...">
                <button onclick="askAI()" class="bg-cyan-500 text-black px-4 rounded-xl"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, setDoc, query, where, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXDvBDxZKRB-BjsjKKDNFieu5D0LBaiD4",
            authDomain: "rowhostauth.firebaseapp.com",
            projectId: "rowhostauth",
            storageBucket: "rowhostauth.firebasestorage.app",
            messagingSenderId: "522138528836",
            appId: "1:522138528836:web:e6f0a4e4eac287b4c0e011"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const API_BASE = "https://elitegamer859650-browhost.hf.space";
        const userUID = localStorage.getItem('bh_user_uid');
        let userPlan = 'free';

        // --- AUTH & PLAN SYNC ---
        async function syncUser() {
            if(!userUID) { window.location.href = 'index.html'; return; }
            
            const userSnap = await getDoc(doc(db, "users", userUID));
            if(userSnap.exists()) {
                const data = userSnap.data();
                userPlan = data.plan || 'free';
                document.getElementById('username-display').innerText = data.name;
                document.getElementById('user-pic').src = data.pic;
                
                const badge = document.getElementById('user-plan-badge');
                badge.innerText = userPlan + " Plan";
                if(userPlan !== 'free') {
                    badge.classList.replace('bg-gray-800', 'bg-cyan-500');
                    badge.classList.replace('text-gray-400', 'text-black');
                    document.getElementById('ai-widget').classList.remove('hidden');
                }
            }
            updateActiveList();
        }

        // --- PROJECT ENGINE ---
        window.handleFileSelect = (input) => {
            if(!input.files.length) return;
            document.getElementById('deployment-form').classList.remove('hidden');
            const folderName = input.files[0].webkitRelativePath.split('/')[0];
            document.getElementById('project-name').value = folderName.toLowerCase().replace(/\s+/g, '-');
        };

        window.handleDeploy = async () => {
            const folderInput = document.getElementById('folder-input');
            const projectName = document.getElementById('project-name').value.trim();
            const btn = document.getElementById('upload-btn');
            const progress = document.getElementById('progress');

            if (!folderInput.files.length || !projectName) return;

            btn.disabled = true;
            progress.classList.remove('hidden');
            progress.innerText = "COMPRESSING FOLDER ARCHIVE...";

            const zip = new JSZip();
            for (let f of folderInput.files) {
                const path = f.webkitRelativePath.split('/').slice(1).join('/');
                if(path) zip.file(path, f);
            }

            const zipBlob = await zip.generateAsync({ type: "blob" });
            const formData = new FormData();
            formData.append('file', zipBlob, 'site.zip');
            formData.append('project_name', projectName);

            try {
                const res = await fetch(`${API_BASE}/deploy-folder`, { method: 'POST', body: formData });
                const data = await res.json();

                if (data.status === "success") {
                    // SAVE TO FIRESTORE (Not LocalStorage)
                    const projectID = data.deploy_id;
                    await setDoc(doc(db, "projects", projectID), {
                        name: projectName,
                        subdomain: projectID,
                        owner_uid: userUID,
                        main_file: document.getElementById('entry-file').value,
                        createdAt: new Date()
                    });
                    
                    alert("DEPLOYMENT PROTOCOL COMPLETE!");
                    location.reload();
                }
            } catch (e) { alert("Engine Error!"); }
        };

        async function updateActiveList() {
            const list = document.getElementById('active-list');
            const q = query(collection(db, "projects"), where("owner_uid", "==", userUID));
            const snap = await getDocs(q);
            
            document.getElementById('project-count').innerText = snap.size;
            list.innerHTML = "";
            
            snap.forEach(doc => {
                const p = doc.data();
                const card = `
                <div class="glass-card p-6 rounded-[2rem] border-white/5 flex justify-between items-center group hover:border-cyan-500/30 transition-all">
                    <div class="space-y-1">
                        <h4 class="font-black text-white text-sm uppercase tracking-widest">${p.name}</h4>
                        <div class="flex items-center gap-2">
                            <span class="w-1 h-1 bg-green-500 rounded-full animate-pulse"></span>
                            <span class="text-[9px] text-gray-500 font-mono italic">view/${p.subdomain}</span>
                        </div>
                    </div>
                    <div class="flex gap-2 opacity-20 group-hover:opacity-100 transition-all">
                        <a href="${API_BASE}/view/${p.subdomain}/${p.main_file}" target="_blank" class="w-10 h-10 bg-white/5 rounded-xl flex items-center justify-center hover:bg-cyan-500 hover:text-black transition-all text-xs"><i class="fas fa-external-link-alt"></i></a>
                    </div>
                </div>`;
                list.innerHTML += card;
            });
        }

        // --- AI CHAT SYSTEM ---
        window.toggleAI = () => document.getElementById('ai-chat').classList.toggle('hidden');
        window.askAI = async () => {
            const input = document.getElementById('ai-input');
            const logs = document.getElementById('chat-logs');
            const msg = input.value;
            if(!msg) return;

            logs.innerHTML += `<div class="text-white text-right">YOU: ${msg}</div>`;
            input.value = "";

            const fd = new FormData();
            fd.append('prompt', msg);
            fd.append('user_plan', userPlan);

            const res = await fetch(`${API_BASE}/ai-assistant`, { method: 'POST', body: fd });
            const data = await res.json();
            logs.innerHTML += `<div class="text-cyan-400">AI: ${data.reply}</div>`;
            logs.scrollTop = logs.scrollHeight;
        };

        window.logout = () => { localStorage.clear(); window.location.href = 'index.html'; };
        syncUser();
    </script>
</body>
</html>
