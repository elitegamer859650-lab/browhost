<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | BrowHost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #f8fafc; color: #1e293b; font-family: 'Segoe UI', sans-serif; }
        .nav-glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-b: 1px solid #e2e8f0; }
        .card { background: white; border-radius: 20px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .btn-blue { background: #2563eb; color: white; padding: 12px 24px; border-radius: 12px; font-weight: bold; transition: 0.3s; }
        .btn-blue:hover { background: #1d4ed8; transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3); }
        .input-box { border: 1px solid #e2e8f0; border-radius: 12px; padding: 12px; width: 100%; outline: none; transition: 0.2s; }
        .input-box:focus { border-color: #2563eb; ring: 2px solid #2563eb; }
        .hidden { display: none; }
    </style>
</head>
<body class="pb-20">

    <nav class="nav-glass sticky top-0 z-50 p-4 mb-8">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black text-blue-600 italic tracking-tighter">BROWHOST</h1>
            <div class="flex items-center gap-4">
                <div class="text-right">
                    <p id="user-name" class="font-bold text-sm leading-none">Loading...</p>
                    <span class="text-[10px] text-gray-400 font-bold uppercase">Active Session</span>
                </div>
                <img id="user-pic" class="w-10 h-10 rounded-full border-2 border-white shadow-sm">
                <button onclick="logout()" class="text-gray-400 hover:text-red-600 transition-colors"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 grid grid-cols-1 lg:grid-cols-12 gap-10">
        
        <div class="lg:col-span-5 space-y-6">
            <div class="card p-10 text-center border-dashed border-2 border-blue-100 hover:border-blue-400 transition-all cursor-pointer" onclick="document.getElementById('folder-input').click()">
                <div class="w-20 h-20 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-folder-open text-3xl"></i>
                </div>
                <h3 class="text-lg font-bold">Select Your Project</h3>
                <p class="text-gray-500 text-sm">Pick a folder to host it instantly.</p>
                <input type="file" id="folder-input" webkitdirectory directory multiple class="hidden" onchange="handleFileSelection(this)">
            </div>

            <div id="deploy-form" class="card p-8 space-y-6 border-blue-500 bg-white hidden animate-in fade-in duration-500">
                <h3 class="font-bold text-blue-600 border-b pb-2 uppercase text-xs tracking-widest">Deployment Settings</h3>
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Domain Name</label>
                        <input type="text" id="p-name" class="input-box" placeholder="my-website-name">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Main File (Default: index.html)</label>
                        <input type="text" id="p-entry" class="input-box" value="index.html">
                    </div>
                </div>
                <button onclick="runDeployment()" id="run-btn" class="btn-blue w-full flex items-center justify-center gap-2">
                    <span>Deploy Now</span>
                    <i class="fas fa-paper-plane text-xs"></i>
                </button>
                <p id="status" class="text-center text-xs text-blue-600 font-bold hidden animate-pulse uppercase tracking-widest">
                    <i class="fas fa-spinner fa-spin mr-1"></i> Syncing Assets...
                </p>
            </div>
        </div>

        <div class="lg:col-span-7 space-y-6">
            <div class="flex justify-between items-center px-2">
                <h2 class="text-xl font-bold flex items-center gap-2">
                    <i class="fas fa-satellite-dish text-blue-600"></i> Your Live Sites
                </h2>
                <span id="project-count" class="bg-blue-600 text-white px-3 py-1 rounded-full text-[10px] font-black italic">0</span>
            </div>
            
            <div id="active-list" class="grid grid-cols-1 md:grid-cols-2 gap-4 overflow-y-auto max-h-[70vh] pr-2">
                </div>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXDvBDxZKRB-BjsjKKDNFieu5D0LBaiD4",
            authDomain: "rowhostauth.firebaseapp.com",
            projectId: "rowhostauth",
            storageBucket: "rowhostauth.firebasestorage.app",
            messagingSenderId: "522138528836",
            appId: "1:522138528836:web:e6f0a4e4eac287b4c0e011"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const API_BASE = "https://elitegamer859650-browhost.hf.space";
        let userKey = "";

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-pic').src = user.photoURL;
                userKey = "projects_" + btoa(user.email);
                loadProjects();
            } else { window.location.href = 'index.html'; }
        });

        // --- FIXED UI LOGIC ---
        window.handleFileSelection = (input) => {
            const files = input.files;
            if (files.length) {
                // Settings Form dikhao
                const form = document.getElementById('deploy-form');
                form.classList.remove('hidden');
                
                // Folder ke naam se domain suggest karo
                const folderName = files[0].webkitRelativePath.split('/')[0];
                document.getElementById('p-name').value = folderName.toLowerCase().replace(/\s+/g, '-');
                
                // Form par scroll karo (Mobile ke liye)
                form.scrollIntoView({ behavior: 'smooth' });
            }
        };

        window.runDeployment = async () => {
            const files = document.getElementById('folder-input').files;
            const name = document.getElementById('p-name').value.trim();
            const btn = document.getElementById('run-btn');
            const status = document.getElementById('status');

            if (!files.length || !name) return alert("Bhai, Domain Name lazmi hai!");

            btn.disabled = true;
            status.classList.remove('hidden');

            try {
                const zip = new JSZip();
                for (let f of files) {
                    const path = f.webkitRelativePath.split('/').slice(1).join('/');
                    if (path) zip.file(path, f);
                }
                const zipBlob = await zip.generateAsync({ type: "blob" });
                const fd = new FormData();
                fd.append('file', zipBlob, 'site.zip');
                fd.append('project_name', name);

                const res = await fetch(`${API_BASE}/deploy-folder`, { method: 'POST', body: fd, mode: 'cors' });
                const data = await res.json();

                if (data.status === "success") {
                    let projects = JSON.parse(localStorage.getItem(userKey)) || [];
                    projects.unshift({
                        name: name,
                        id: data.deploy_id,
                        entry: document.getElementById('p-entry').value,
                        time: new Date().toLocaleDateString()
                    });
                    localStorage.setItem(userKey, JSON.stringify(projects));
                    alert("DEPLOYED! Your site is now live.");
                    location.reload();
                } else { alert("Server Error: " + (data.details || "Check Backblaze Keys")); }
            } catch (e) { 
                alert("Connection Failed. Make sure your Space is Public & Running."); 
            } finally {
                btn.disabled = false;
                status.classList.add('hidden');
            }
        };

        function loadProjects() {
            const list = document.getElementById('active-list');
            const projects = JSON.parse(localStorage.getItem(userKey)) || [];
            document.getElementById('project-count').innerText = projects.length;

            list.innerHTML = projects.length ? projects.map(p => `
                <div class="card p-5 hover:border-blue-500 transition-all flex flex-col justify-between h-40 group">
                    <div>
                        <h4 class="font-black text-sm uppercase tracking-tighter">${p.name}</h4>
                        <p class="text-[9px] text-gray-400 font-bold">${p.time}</p>
                    </div>
                    <div class="space-y-2">
                        <a href="${API_BASE}/view/${p.id}/${p.entry}" target="_blank" class="block text-center bg-blue-50 text-blue-600 py-2 rounded-lg text-[10px] font-black uppercase hover:bg-blue-600 hover:text-white transition-all">Visit Website</a>
                        <button onclick="copyLink('${p.id}', '${p.entry}')" class="w-full text-[9px] text-gray-400 hover:text-blue-500 font-bold">Copy Endpoint</button>
                    </div>
                </div>
            `).join('') : `<div class="col-span-full py-10 text-center text-gray-400 italic text-sm border-2 border-dashed rounded-3xl">Your deployments will appear here...</div>`;
        }

        window.copyLink = (id, entry) => {
            const url = `${API_BASE}/view/${id}/${entry}`;
            navigator.clipboard.writeText(url);
            alert("Link Copied!");
        };

        window.logout = () => signOut(auth).then(() => { localStorage.clear(); window.location.href = 'index.html'; });
    </script>
</body>
</html>
