<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - BrowHost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #050505; color: #eee; font-family: 'Inter', sans-serif; }
        .repo-card { background: #111; border: 1px solid #222; transition: 0.3s; }
        .repo-card:hover { border-color: #00d2ff; }
        .glass-modal { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(15px); border: 1px solid #333; }
        .neon-text { color: #00d2ff; text-shadow: 0 0 10px rgba(0, 210, 255, 0.3); }
    </style>
</head>
<body>
    <nav class="p-6 border-b border-gray-800 flex justify-between items-center bg-[#0a0a0a]">
        <h1 class="text-2xl font-black italic tracking-tighter">BROW<span class="neon-text">HOST</span></h1>
        <div id="user-info" class="flex items-center gap-3 text-sm text-gray-400">
            <span id="username-display">Ghost User</span>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-6">
        <section id="deployed-section" class="mb-12">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                <i class="fas fa-rocket text-cyan-400"></i> Active Deployments
            </h2>
            <div id="active-list" class="grid gap-4">
                <p class="text-gray-600 italic text-sm">No active projects yet.</p>
            </div>
        </section>

        <section>
            <h2 class="text-xl font-bold mb-4">Your GitHub Repositories</h2>
            <div id="repos-list" class="grid gap-4">
                <p class="animate-pulse text-gray-500">Fetching repositories...</p>
            </div>
        </section>
    </main>

    <div id="settings-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/80">
        <div class="glass-modal w-full max-w-md p-8 rounded-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold">Project Settings</h3>
                <button onclick="closeSettings()" class="text-gray-500 hover:text-white"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="space-y-6">
                <div>
                    <label class="block text-sm text-gray-400 mb-2">Custom Domain / Path</label>
                    <div class="flex gap-2">
                        <input type="text" id="edit-domain-input" class="flex-1 bg-black border border-gray-700 rounded-lg p-2 text-sm">
                        <button onclick="saveDomain()" class="bg-cyan-500 text-black px-4 py-2 rounded-lg font-bold text-xs">Save</button>
                    </div>
                </div>

                <hr class="border-gray-800">

                <div class="pt-2">
                    <h4 class="text-red-500 font-bold mb-2 text-sm uppercase">Danger Zone</h4>
                    <p class="text-xs text-gray-500 mb-4">Once you delete a project, it cannot be recovered.</p>
                    <button id="delete-btn" class="w-full bg-red-600/20 text-red-500 border border-red-600/50 py-3 rounded-xl font-bold hover:bg-red-600 hover:text-white transition-all">
                        Delete Project
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "https://elitegamer859650-browhost.hf.space";
        let deployedProjects = [];

        // 1. Fetch Repos from Backend
        async function loadRepos() {
            try {
                // Yahan hum code handle karne ke baad fetch karenge
                // Filhal Demo data dikha rahe hain
                const demoRepos = ['ghost-gaming', 'personal-blog', 'python-api'];
                const container = document.getElementById('repos-list');
                container.innerHTML = demoRepos.map(repo => `
                    <div class="repo-card p-5 rounded-xl flex justify-between items-center">
                        <div>
                            <h4 class="font-bold">${repo}</h4>
                            <p class="text-xs text-gray-500 italic">Default: browhost.vercel.app/${repo}</p>
                        </div>
                        <button onclick="deployProject('${repo}')" class="bg-white text-black px-4 py-2 rounded font-bold text-sm">Deploy</button>
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
        }

        // 2. Deployment Logic
        function deployProject(repoName) {
            const project = { id: Date.now(), name: repoName, domain: `browhost.vercel.app/${repoName}` };
            deployedProjects.push(project);
            updateActiveList();
        }

        // 3. Update Active Deployments UI
        function updateActiveList() {
            const list = document.getElementById('active-list');
            if(deployedProjects.length === 0) {
                list.innerHTML = `<p class="text-gray-600 italic text-sm">No active projects yet.</p>`;
                return;
            }
            list.innerHTML = deployedProjects.map(p => `
                <div class="bg-cyan-900/10 border border-cyan-500/30 p-5 rounded-xl flex justify-between items-center">
                    <div>
                        <h4 class="font-bold text-cyan-400">${p.name}</h4>
                        <a href="#" class="text-xs text-gray-400 underline">${p.domain}</a>
                    </div>
                    <button onclick="openSettings(${p.id})" class="text-gray-400 hover:text-white p-2">
                        <i class="fas fa-cog text-xl"></i>
                    </button>
                </div>
            `).join('');
        }

        // 4. Settings Logic
        let currentEditingId = null;

        function openSettings(id) {
            currentEditingId = id;
            const project = deployedProjects.find(p => p.id === id);
            document.getElementById('edit-domain-input').value = project.domain;
            document.getElementById('settings-modal').classList.remove('hidden');
            
            // Setup delete button
            document.getElementById('delete-btn').onclick = () => deleteProject(id);
        }

        function closeSettings() {
            document.getElementById('settings-modal').classList.add('hidden');
        }

        function deleteProject(id) {
            if(confirm("Ghost bhai, kya waqai delete karna hai?")) {
                deployedProjects = deployedProjects.filter(p => p.id !== id);
                updateActiveList();
                closeSettings();
            }
        }

        function saveDomain() {
            const newDomain = document.getElementById('edit-domain-input').value;
            const project = deployedProjects.find(p => p.id === currentEditingId);
            project.domain = newDomain;
            updateActiveList();
            alert("Settings Saved!");
            closeSettings();
        }

        loadRepos();
    </script>
</body>
</html>
