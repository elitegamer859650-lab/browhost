<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | BrowHost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #050505; color: #eee; font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .repo-card, .settings-panel { background: #111; border: 1px solid #222; transition: 0.3s; }
        .repo-card:hover { border-color: #00d2ff; }
        .neon-text { color: #00d2ff; text-shadow: 0 0 10px rgba(0, 210, 255, 0.3); }
        .input-field { background: #000; border: 1px solid #333; color: #fff; outline: none; transition: 0.2s; padding: 12px; width: 100%; border-radius: 12px; }
        .input-field:focus { border-color: #00d2ff; }
        .btn-glow { background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%); transition: 0.3s; box-shadow: 0 0 15px rgba(0, 210, 255, 0.2); }
        .btn-glow:hover { transform: translateY(-2px); box-shadow: 0 0 25px rgba(0, 210, 255, 0.4); }
    </style>
</head>
<body>

    <nav class="p-6 border-b border-gray-800 flex justify-between items-center bg-[#0a0a0a] sticky top-0 z-40">
        <h1 class="text-2xl font-black italic tracking-tighter cursor-pointer" onclick="location.reload()">
            BROW<span class="neon-text">HOST</span>
        </h1>
        <div id="user-info" class="flex items-center gap-3 text-sm">
            <img id="user-pic" src="" class="w-8 h-8 rounded-full border border-cyan-500 hidden">
            <span id="username-display" class="text-gray-300 font-mono">Verifying...</span>
            <button onclick="logout()" class="ml-4 text-red-500 text-xs hover:underline">Logout</button>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-6 space-y-12">
        
        <section id="projects-section">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold flex items-center gap-2">
                    <i class="fas fa-server text-green-500"></i> My Live Sites
                    <span id="project-count" class="bg-gray-800 text-xs px-2 py-1 rounded-full text-gray-400 ml-2">0</span>
                </h2>
                <div class="flex items-center gap-2 text-[10px] text-gray-500 uppercase font-bold">
                    Engine Status: <span class="w-2 h-2 rounded-full bg-yellow-500" id="engine-status"></span>
                </div>
            </div>
            <div id="active-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>

        <section id="upload-section" class="settings-panel p-8 rounded-3xl border-2 border-dashed border-gray-800 text-center">
            <div class="mb-6">
                <i class="fas fa-cloud-upload-alt text-5xl text-cyan-400 mb-4"></i>
                <h3 class="text-2xl font-bold">Host New Project</h3>
                <p class="text-gray-500 text-sm">Upload your <b>index.html</b> to go live instantly</p>
            </div>
            
            <div class="max-w-md mx-auto space-y-4">
                <input type="text" id="direct-project-name" class="input-field" placeholder="Project Name (e.g. My Portfolio)">
                <input type="file" id="direct-file" accept=".html" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-cyan-600 file:text-white hover:file:bg-cyan-700 cursor-pointer">
                <button onclick="handleDirectUpload()" id="upload-btn" class="btn-glow w-full py-3 rounded-xl font-bold text-black mt-4 transition-all uppercase tracking-widest">
                    Launch Site
                </button>
            </div>
        </section>

        <section id="settings-section" class="hidden">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold flex items-center gap-2 text-cyan-400">
                    <i class="fas fa-tools"></i> Project Settings
                </h2>
                <button onclick="hideSettings()" class="text-sm text-gray-500 hover:text-white">Back</button>
            </div>
            <div class="settings-panel rounded-3xl p-8 space-y-6 text-center">
                <p class="text-sm text-gray-500">Live URL:</p>
                <div id="subdomain-display" class="bg-black p-4 rounded-xl text-cyan-400 font-mono text-lg break-all"></div>
                <button onclick="deleteProject()" class="text-xs bg-red-600/10 text-red-500 border border-red-900/30 px-6 py-3 rounded-xl hover:bg-red-600 hover:text-white transition-all">Delete Site</button>
            </div>
        </section>
    </main>

    <script>
        const API_BASE = "https://elitegamer859650-browhost.hf.space";
        let deployedProjects = JSON.parse(localStorage.getItem('browhost_projects')) || [];
        let currentEditingId = null;

        function init() {
            // Check Google User Info from Firebase
            const userName = localStorage.getItem('bh_user_name');
            const userPic = localStorage.getItem('bh_user_pic');
            
            if (!userName) {
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('username-display').innerText = userName;
            if (userPic) {
                const picEl = document.getElementById('user-pic');
                picEl.src = userPic;
                picEl.classList.remove('hidden');
            }

            checkEngine();
            updateActiveList();
        }

        async function checkEngine() {
            try {
                const res = await fetch(API_BASE + "/");
                if(res.ok) document.getElementById('engine-status').className = "w-2 h-2 rounded-full bg-green-500";
            } catch(e) {
                document.getElementById('engine-status').className = "w-2 h-2 rounded-full bg-red-500";
            }
        }

        // --- DIRECT FILE UPLOAD LOGIC ---
        async function handleDirectUpload() {
            const fileInput = document.getElementById('direct-file');
            const projectName = document.getElementById('direct-project-name').value.trim();
            const btn = document.getElementById('upload-btn');

            if (!fileInput.files[0] || !projectName) {
                alert("Bhai, Project Name aur index.html file dono chahiye!");
                return;
            }

            btn.innerText = "UPLOADING...";
            btn.disabled = true;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('project_name', projectName);

            try {
                const res = await fetch(`${API_BASE}/upload-direct`, {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();

                if (data.status === "success") {
                    const project = { 
                        id: Date.now(), 
                        name: projectName, 
                        subdomain: data.deploy_id 
                    };
                    deployedProjects.unshift(project);
                    saveToStorage();
                    updateActiveList();
                    alert("Site is LIVE!");
                    document.getElementById('direct-project-name').value = "";
                    fileInput.value = "";
                } else {
                    alert("Error: " + data.error);
                }
            } catch (e) {
                alert("Engine se connection nahi ho raha!");
            } finally {
                btn.innerText = "LAUNCH SITE";
                btn.disabled = false;
            }
        }

        function updateActiveList() {
            const list = document.getElementById('active-list');
            document.getElementById('project-count').innerText = deployedProjects.length;
            if(deployedProjects.length === 0) {
                list.innerHTML = `<div class="col-span-full py-16 border-2 border-dashed border-gray-800 rounded-3xl text-center"><p class="text-gray-600 italic">No deployments found.</p></div>`;
                return;
            }
            list.innerHTML = deployedProjects.map(p => `
                <div class="bg-[#0a0a0a] border border-gray-800 p-6 rounded-2xl flex justify-between items-center group">
                    <div>
                        <h4 class="font-bold text-white text-sm">${p.name}</h4>
                        <a href="https://browhost.vercel.app/view/${p.subdomain}" target="_blank" class="text-[10px] text-gray-500 group-hover:text-cyan-400 underline italic">browhost.vercel.app/view/${p.subdomain}</a>
                    </div>
                    <button onclick="showSettings(${p.id})" class="bg-gray-900 p-3 rounded-xl hover:bg-gray-800 text-gray-500 hover:text-white">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            `).join('');
        }

        function showSettings(id) {
            currentEditingId = id;
            const project = deployedProjects.find(p => p.id === id);
            document.getElementById('projects-section').classList.add('hidden');
            document.getElementById('upload-section').classList.add('hidden');
            document.getElementById('settings-section').classList.remove('hidden');
            document.getElementById('subdomain-display').innerText = `browhost.vercel.app/view/${project.subdomain}`;
        }

        function hideSettings() {
            document.getElementById('settings-section').classList.add('hidden');
            document.getElementById('projects-section').classList.remove('hidden');
            document.getElementById('upload-section').classList.remove('hidden');
        }

        function deleteProject() {
            if(confirm("Bhai, kya aap is site ko delete karna chahte hain?")) {
                deployedProjects = deployedProjects.filter(p => p.id !== currentEditingId);
                saveToStorage();
                updateActiveList();
                hideSettings();
            }
        }

        function saveToStorage() { localStorage.setItem('browhost_projects', JSON.stringify(deployedProjects)); }
        function logout() { localStorage.clear(); window.location.href = 'index.html'; }

        init();
    </script>
</body>
</html>
