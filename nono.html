<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrowHost Admin | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        body { background: #020202; color: #fff; font-family: 'Space Grotesk', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(10, 10, 10, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .neon-text { color: #00d2ff; text-shadow: 0 0 15px rgba(0, 210, 255, 0.6); }
        .neon-border-blue { border: 1px solid rgba(0, 210, 255, 0.3); box-shadow: 0 0 20px rgba(0, 210, 255, 0.1); }
        .stat-card { transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .stat-card:hover { transform: translateY(-5px); border-color: #00d2ff; }
        .hidden { display: none !important; }
        #ai-logs::-webkit-scrollbar { width: 4px; }
        #ai-logs::-webkit-scrollbar-thumb { background: #00d2ff; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-10 min-h-screen">

    <div id="auth-check" class="fixed inset-0 bg-black flex flex-col items-center justify-center z-[1000]">
        <div class="relative w-24 h-24 mb-6">
            <div class="absolute inset-0 border-4 border-cyan-500/20 rounded-full"></div>
            <div class="absolute inset-0 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
        <p class="text-cyan-400 font-mono tracking-[0.3em] text-sm animate-pulse uppercase">Authenticating Admin Protocol...</p>
    </div>

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-12">
            <div>
                <h1 class="text-5xl font-black italic tracking-tighter uppercase neon-text">Brow<span class="text-white">Host</span> Control</h1>
                <p class="text-gray-500 text-xs mt-2 font-mono tracking-widest uppercase">Root Admin: <span id="admin-name" class="text-cyan-300">Unauthorized</span></p>
            </div>
            <button onclick="logout()" class="px-8 py-3 rounded-2xl bg-red-600/10 text-red-500 text-[10px] font-black tracking-widest border border-red-900/30 hover:bg-red-600 hover:text-white transition-all uppercase italic">Terminate Session</button>
        </header>

        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-10">
            <div class="glass p-6 rounded-3xl neon-border-blue stat-card">
                <p class="text-[10px] text-gray-500 uppercase font-black mb-1 italic">Total Users</p>
                <h2 id="stat-total" class="text-4xl font-black italic">0</h2>
            </div>
            <div class="glass p-6 rounded-3xl border-yellow-500/20 stat-card">
                <p class="text-[10px] text-yellow-500 uppercase font-black mb-1 italic">God Mode</p>
                <h2 id="stat-god" class="text-4xl font-black italic text-yellow-500">0</h2>
            </div>
            <div class="glass p-6 rounded-3xl border-purple-500/20 stat-card">
                <p class="text-[10px] text-purple-500 uppercase font-black mb-1 italic">Premium</p>
                <h2 id="stat-premium" class="text-4xl font-black italic text-purple-500">0</h2>
            </div>
            <div class="glass p-6 rounded-3xl border-green-500/20 stat-card">
                <p class="text-[10px] text-green-500 uppercase font-black mb-1 italic">Pro Users</p>
                <h2 id="stat-pro" class="text-4xl font-black italic text-green-500">0</h2>
            </div>
        </div>

        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <div class="flex-grow relative">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-700"></i>
                <input type="text" id="search-input" oninput="filterUsers()" class="w-full bg-gray-900/40 border border-gray-800 rounded-2xl py-4 pl-12 pr-4 text-sm focus:border-cyan-500 outline-none transition-all" placeholder="Search Node ID or Identity...">
            </div>
            <select id="filter-plan" onchange="filterUsers()" class="bg-gray-900/40 border border-gray-800 rounded-2xl py-4 px-8 text-[10px] font-black text-cyan-400 uppercase outline-none cursor-pointer">
                <option value="all">ALL NODES</option>
                <option value="free">FREE TIER</option>
                <option value="pro">PRO TIER</option>
                <option value="premium">PREMIUM TIER</option>
                <option value="god">GOD MODE</option>
            </select>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="user-list"></div>
    </div>

    <div id="ai-terminal" class="fixed bottom-6 right-6 w-80 lg:w-96 shadow-2xl z-[999] transition-all duration-700 translate-y-[120%]">
        <div class="glass border-2 border-cyan-500/50 rounded-[2rem] overflow-hidden">
            <div class="bg-cyan-600/20 p-4 flex justify-between items-center border-b border-cyan-500/30 cursor-pointer" onclick="toggleBot()">
                <div class="flex items-center gap-3">
                    <div class="w-2 h-2 bg-cyan-400 rounded-full animate-ping"></div>
                    <span class="text-[10px] font-black uppercase tracking-[0.2em] neon-text italic">Paradox AI Manager</span>
                </div>
                <i class="fas fa-terminal text-cyan-400"></i>
            </div>
            <div id="bot-body" class="flex flex-col h-80 bg-black/80">
                <div id="ai-logs" class="flex-grow p-4 overflow-y-auto font-mono text-[10px] space-y-2">
                    <p class="text-gray-600">> Paradox Engine initialized.</p>
                    <p class="text-gray-600">> Security: AES-256 Link Active.</p>
                    <p class="text-cyan-400">> Awaiting Admin Input, Ghost.</p>
                </div>
                <div class="p-3 bg-gray-900/90 border-t border-gray-800 flex gap-2">
                    <input type="text" id="ai-input" class="flex-grow bg-transparent border-none outline-none text-cyan-300 text-xs font-mono" placeholder="Send instruction...">
                    <button onclick="askParadoxAI()" class="text-cyan-500"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <button onclick="toggleBot()" class="fixed bottom-10 right-10 bg-cyan-600 text-white w-14 h-14 rounded-full shadow-[0_0_30px_rgba(0,210,255,0.4)] flex items-center justify-center hover:scale-110 transition-all z-[998]">
        <i class="fas fa-brain text-xl"></i>
    </button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXDvBDxZKRB-BjsjKKDNFieu5D0LBaiD4",
            authDomain: "rowhostauth.firebaseapp.com",
            projectId: "rowhostauth",
            storageBucket: "rowhostauth.firebasestorage.app",
            messagingSenderId: "522138528836",
            appId: "1:522138528836:web:e6f0a4e4eac287b4c0e011"
        };

        const ADMIN_EMAIL = "elitegamer859650@gmail.com";
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const AI_MANAGER_URL = "https://elitegamer859650-paradox-admin-ai.hf.space/ask-ai";

        let allUsers = [];

        // ðŸ›¡ï¸ SECURITY CHECK & REDIRECT
        onAuthStateChanged(auth, (user) => {
            if (user && user.email === ADMIN_EMAIL) {
                document.getElementById('auth-check').classList.add('hidden');
                document.getElementById('admin-name').innerText = user.displayName || "Ghost";
                loadRealtimeUsers();
            } else {
                // Unauthorized? Bye Bye!
                console.warn("Security Alert: Unauthorized access attempt.");
                window.location.href = 'index.html'; 
            }
        });

        function loadRealtimeUsers() {
            onSnapshot(collection(db, "users"), (snapshot) => {
                allUsers = [];
                snapshot.forEach(d => allUsers.push({id: d.id, ...d.data()}));
                updateStats();
                filterUsers();
            });
        }

        function updateStats() {
            document.getElementById('stat-total').innerText = allUsers.length;
            document.getElementById('stat-god').innerText = allUsers.filter(u => u.plan === 'god').length;
            document.getElementById('stat-premium').innerText = allUsers.filter(u => u.plan === 'premium').length;
            document.getElementById('stat-pro').innerText = allUsers.filter(u => u.plan === 'pro').length;
        }

        window.filterUsers = () => {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const planFilter = document.getElementById('filter-plan').value;
            const container = document.getElementById('user-list');
            
            const filtered = allUsers.filter(u => {
                const matchesSearch = (u.name?.toLowerCase().includes(searchTerm) || u.email?.toLowerCase().includes(searchTerm));
                const matchesPlan = (planFilter === 'all' || u.plan === planFilter);
                return matchesSearch && matchesPlan;
            });

            container.innerHTML = filtered.map(data => `
                <div class="glass p-6 rounded-[2.5rem] border border-gray-800 user-card flex flex-col justify-between">
                    <div class="flex items-start justify-between mb-6">
                        <div class="flex items-center gap-4">
                            <img src="${data.pic || 'https://via.placeholder.com/150'}" class="w-14 h-14 rounded-2xl object-cover border-2 border-gray-800">
                            <div>
                                <h3 class="font-bold text-lg leading-tight">${data.name || 'Unknown Node'}</h3>
                                <p class="text-gray-500 text-[9px] font-mono tracking-tighter truncate w-40">${data.email}</p>
                            </div>
                        </div>
                        <span class="text-[8px] px-3 py-1 bg-cyan-500/10 text-cyan-400 rounded-full font-black uppercase tracking-widest">${data.plan || 'free'}</span>
                    </div>
                    
                    <div class="bg-black/40 rounded-2xl p-4 flex items-center justify-between border border-gray-800/50">
                        <span class="text-[9px] font-black text-gray-500 uppercase">Modify Access</span>
                        <select onchange="window.updatePlan('${data.id}', this.value)" class="bg-transparent text-cyan-400 text-[10px] font-black outline-none cursor-pointer">
                            <option value="free" ${data.plan === 'free' ? 'selected' : ''}>FREE</option>
                            <option value="pro" ${data.plan === 'pro' ? 'selected' : ''}>PRO</option>
                            <option value="premium" ${data.plan === 'premium' ? 'selected' : ''}>PREMIUM</option>
                            <option value="god" ${data.plan === 'god' ? 'selected' : ''}>GOD MODE</option>
                        </select>
                    </div>
                </div>
            `).join('');
        };

        window.updatePlan = async (uid, newPlan) => {
            try {
                await updateDoc(doc(db, "users", uid), { plan: newPlan });
            } catch (e) { alert("Access Denied: DB Sync Error."); }
        };

        // --- ðŸ¤– AI LOGIC ---
        window.toggleBot = () => {
            const term = document.getElementById('ai-terminal');
            term.classList.toggle('translate-y-[120%]');
        };

        window.askParadoxAI = async () => {
            const input = document.getElementById('ai-input');
            const logs = document.getElementById('ai-logs');
            const prompt = input.value.trim();
            if(!prompt) return;

            logs.innerHTML += `<p class="text-white mt-4 font-bold">ghost@paradox:~$ ${prompt}</p>`;
            input.value = '';
            logs.scrollTop = logs.scrollHeight;

            try {
                const fd = new FormData();
                fd.append('prompt', prompt);
                const res = await fetch(AI_MANAGER_URL, { method: 'POST', body: fd });
                const data = await res.json();
                logs.innerHTML += `<p class="text-cyan-300 mt-1 leading-relaxed">> ${data.reply}</p>`;
                logs.scrollTop = logs.scrollHeight;
            } catch (e) {
                logs.innerHTML += `<p class="text-red-500 mt-2">> Node Error: Paradox Link Offline.</p>`;
            }
        };

        window.logout = () => signOut(auth).then(() => window.location.href = 'index.html');
    </script>
</body>
</html>
