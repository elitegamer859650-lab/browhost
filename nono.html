<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrowHost Admin | Ghost Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        body { background: #020202; color: #fff; font-family: 'Space Grotesk', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(0, 210, 255, 0.1); }
        .neon-text { color: #00d2ff; text-shadow: 0 0 15px rgba(0, 210, 255, 0.5); }
        .neon-border { border: 1px solid #00d2ff33; box-shadow: 0 0 20px #00d2ff11; }
        .table-row:hover { background: rgba(0, 210, 255, 0.05); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div id="auth-check" class="fixed inset-0 bg-black flex flex-col items-center justify-center z-[1000]">
        <div class="w-16 h-16 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-cyan-400 font-mono text-xs tracking-widest animate-pulse">VERIFYING ADMIN PRIVILEGES...</p>
    </div>

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-4xl font-black italic neon-text uppercase tracking-tighter">BrowHost <span class="text-white">Admin</span></h1>
                <p class="text-gray-500 text-[10px] font-mono tracking-[0.3em]">OPERATOR: <span id="admin-name" class="text-cyan-400">GHOST</span></p>
            </div>
            <button onclick="logout()" class="px-6 py-2 bg-red-600/10 border border-red-500/20 text-red-500 text-[10px] font-black rounded-xl hover:bg-red-600 hover:text-white transition-all italic">TERMINATE</button>
        </header>

        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <div class="glass p-6 rounded-3xl neon-border">
                <p class="text-[9px] text-gray-500 font-black uppercase mb-1">Total Users</p>
                <h2 id="stat-total" class="text-3xl font-black italic">0</h2>
            </div>
            <div class="glass p-6 rounded-3xl border-purple-500/20">
                <p class="text-[9px] text-purple-500 font-black uppercase mb-1">Deployments</p>
                <h2 id="stat-deploy" class="text-3xl font-black italic text-purple-400">0</h2>
            </div>
            <div class="glass p-6 rounded-3xl border-yellow-500/20">
                <p class="text-[9px] text-yellow-500 font-black uppercase mb-1">God Nodes</p>
                <h2 id="stat-god" class="text-3xl font-black italic text-yellow-500">0</h2>
            </div>
            <div class="glass p-6 rounded-3xl border-green-500/20">
                <p class="text-[9px] text-green-500 font-black uppercase mb-1">Active Engine</p>
                <h2 class="text-3xl font-black italic text-green-400">ONLINE</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-6">
                <h3 class="text-xs font-black tracking-widest text-cyan-500 uppercase"><i class="fas fa-users mr-2"></i> User Database</h3>
                <div class="glass rounded-[2rem] overflow-hidden">
                    <table class="w-full text-left text-[11px]">
                        <thead class="bg-white/5 text-gray-400 uppercase font-black">
                            <tr>
                                <th class="p-4">Identity</th>
                                <th class="p-4">Plan</th>
                                <th class="p-4">Action</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="space-y-6">
                <h3 class="text-xs font-black tracking-widest text-purple-500 uppercase"><i class="fas fa-rocket mr-2"></i> Live Deployments</h3>
                <div id="deployment-list" class="space-y-3 h-[500px] overflow-y-auto pr-2">
                    </div>
            </div>
        </div>
    </div>

    <div id="ai-terminal" class="fixed bottom-6 right-6 w-80 lg:w-96 shadow-2xl z-[999] transition-all duration-700 translate-y-[120%]">
        <div class="glass border-2 border-cyan-500/30 rounded-[2rem] overflow-hidden">
            <div class="bg-cyan-900/40 p-4 flex justify-between items-center cursor-pointer" onclick="toggleBot()">
                <span class="text-[10px] font-black uppercase neon-text italic">Paradox AI Manager</span>
                <i class="fas fa-terminal text-cyan-400"></i>
            </div>
            <div class="h-80 flex flex-col bg-black/90">
                <div id="ai-logs" class="flex-grow p-4 overflow-y-auto font-mono text-[10px] space-y-2 text-cyan-100">
                    <p class="text-gray-600">> Paradox AI initialized. Roman Urdu/English enabled.</p>
                </div>
                <div class="p-3 border-t border-white/5 flex gap-2">
                    <input type="text" id="ai-input" class="flex-grow bg-transparent outline-none text-xs text-cyan-300" placeholder="Poochain Ghost bhai...">
                    <button onclick="askAI()" class="text-cyan-500"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <button onclick="toggleBot()" class="fixed bottom-10 right-10 bg-cyan-600 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg hover:scale-110 transition-all z-[998]">
        <i class="fas fa-brain"></i>
    </button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, updateDoc, doc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXDvBDxZKRB-BjsjKKDNFieu5D0LBaiD4",
            authDomain: "rowhostauth.firebaseapp.com",
            projectId: "rowhostauth",
            storageBucket: "rowhostauth.firebasestorage.app",
            messagingSenderId: "522138528836",
            appId: "1:522138528836:web:e6f0a4e4eac287b4c0e011"
        };

        const ADMIN_EMAIL = "elitegamer859650@gmail.com";
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const AI_URL = "https://elitegamer859650-paradox-admin-ai.hf.space/ask-ai";

        // ðŸ›¡ï¸ SECURITY KICK
        onAuthStateChanged(auth, (user) => {
            if (user && user.email === ADMIN_EMAIL) {
                document.getElementById('auth-check').classList.add('hidden');
                loadData();
            } else { window.location.href = 'index.html'; }
        });

        function loadData() {
            // Realtime Users
            onSnapshot(collection(db, "users"), (snap) => {
                let users = [];
                snap.forEach(d => users.push({id: d.id, ...d.data()}));
                document.getElementById('stat-total').innerText = users.length;
                document.getElementById('stat-god').innerText = users.filter(u => u.plan === 'god').length;
                
                const table = document.getElementById('user-table-body');
                table.innerHTML = users.map(u => `
                    <tr class="table-row border-b border-white/5 transition-all">
                        <td class="p-4 flex items-center gap-3">
                            <img src="${u.pic || 'https://via.placeholder.com/40'}" class="w-8 h-8 rounded-lg">
                            <div><p class="font-bold">${u.name}</p><p class="text-[9px] text-gray-500">${u.email}</p></div>
                        </td>
                        <td class="p-4 uppercase font-bold text-cyan-500">${u.plan || 'free'}</td>
                        <td class="p-4">
                            <select onchange="updatePlan('${u.id}', this.value)" class="bg-black text-[10px] border border-white/10 rounded p-1">
                                <option value="free" ${u.plan==='free'?'selected':''}>Free</option>
                                <option value="pro" ${u.plan==='pro'?'selected':''}>Pro</option>
                                <option value="god" ${u.plan==='god'?'selected':''}>God</option>
                            </select>
                        </td>
                    </tr>
                `).join('');
            });

            // Realtime Deployments (Simulated from localStorage across users or Firebase)
            // Tip: For global deployments, you should save deployments to Firebase collection "deployments"
            // For now, I'll show how to list them if you have a "deployments" collection
            onSnapshot(collection(db, "deployments"), (snap) => {
                const list = document.getElementById('deployment-list');
                document.getElementById('stat-deploy').innerText = snap.size;
                list.innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    return `
                        <div class="glass p-4 rounded-2xl border-l-4 border-purple-500">
                            <h4 class="text-[10px] font-black uppercase text-purple-400">${d.projectName || 'Unnamed'}</h4>
                            <p class="text-[9px] text-gray-500 mt-1">ID: ${d.deployId}</p>
                            <p class="text-[8px] text-gray-600 italic mt-1">${new Date(d.timestamp).toLocaleString()}</p>
                        </div>
                    `;
                }).join('') || '<p class="text-center text-gray-600 text-xs py-10">No recent deployments</p>';
            });
        }

        window.updatePlan = async (id, plan) => {
            await updateDoc(doc(db, "users", id), { plan: plan });
        };

        window.toggleBot = () => document.getElementById('ai-terminal').classList.toggle('translate-y-[120%]');

        window.askAI = async () => {
            const input = document.getElementById('ai-input');
            const logs = document.getElementById('ai-logs');
            const p = input.value.trim();
            if(!p) return;

            logs.innerHTML += `<p class="text-white font-bold mt-2">Ghost: ${p}</p>`;
            input.value = '';

            try {
                const fd = new FormData();
                fd.append('prompt', p + " (Note: Jawab Roman Urdu ya English mein do)");
                const res = await fetch(AI_URL, { method: 'POST', body: fd });
                const data = await res.json();
                logs.innerHTML += `<p class="text-cyan-300 mt-1">> ${data.reply}</p>`;
            } catch(e) { logs.innerHTML += `<p class="text-red-500">Error connecting to Paradox Space</p>`; }
            logs.scrollTop = logs.scrollHeight;
        };

        window.logout = () => signOut(auth).then(() => window.location.href = 'index.html');
    </script>
</body>
</html>
