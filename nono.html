<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrowHost Admin | Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; }
        .admin-card { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 20px; padding: 20px; transition: 0.3s; }
        .admin-card:hover { border-color: #00d2ff; background: #0f0f0f; }
        .plan-select { background: #000; border: 1px solid #333; color: #00d2ff; font-weight: bold; padding: 6px; border-radius: 8px; outline: none; font-size: 12px; }
        .neon-glow { text-shadow: 0 0 10px rgba(0, 210, 255, 0.5); }
    </style>
</head>
<body class="p-4 md:p-12">

    <div id="auth-check" class="fixed inset-0 bg-black flex items-center justify-center z-50">
        <div class="text-center">
            <div class="w-16 h-16 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-cyan-400 font-mono animate-pulse">VERIFYING ADMIN ACCESS...</p>
        </div>
    </div>

    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-12 border-b border-gray-900 pb-6">
            <div>
                <h1 class="text-4xl font-black italic neon-glow">BROW<span class="text-cyan-400">HOST</span> ADMIN</h1>
                <p class="text-gray-500 text-xs mt-1 uppercase tracking-widest font-bold">Plan Controller & User Manager</p>
            </div>
            <div class="text-right">
                <p id="admin-name" class="text-sm font-bold text-white"></p>
                <button onclick="logout()" class="text-[10px] text-red-500 uppercase font-bold hover:underline">Secure Logout</button>
            </div>
        </header>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="user-list">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXDvBDxZKRB-BjsjKKDNFieu5D0LBaiD4",
            authDomain: "rowhostauth.firebaseapp.com",
            projectId: "rowhostauth",
            storageBucket: "rowhostauth.firebasestorage.app",
            messagingSenderId: "522138528836",
            appId: "1:522138528836:web:e6f0a4e4eac287b4c0e011"
        };

        // GHOST BHAI: Yahan apni Admin Email dalo
        const ADMIN_EMAIL = "your-email@gmail.com"; 

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Security Check: Sirf Admin ko enter hone dena
        onAuthStateChanged(auth, (user) => {
            if (user && user.email === ADMIN_EMAIL) {
                document.getElementById('auth-check').classList.add('hidden');
                document.getElementById('admin-name').innerText = user.displayName;
                loadRealtimeUsers();
            } else {
                window.location.href = 'index.html'; // Non-admin ko login par bhej do
            }
        });

        function loadRealtimeUsers() {
            // onSnapshot use kiya hai taake real-time update ho
            onSnapshot(collection(db, "users"), (snapshot) => {
                const container = document.getElementById('user-list');
                container.innerHTML = '';

                snapshot.forEach((userDoc) => {
                    const data = userDoc.data();
                    const card = document.createElement('div');
                    card.className = 'admin-card space-y-4';
                    card.innerHTML = `
                        <div class="flex items-center gap-3">
                            <img src="${data.pic || 'https://via.placeholder.com/40'}" class="w-10 h-10 rounded-full border border-gray-800">
                            <div>
                                <h3 class="font-bold text-sm truncate w-32">${data.name || 'Anonymous'}</h3>
                                <p class="text-[10px] text-gray-500 truncate w-32">${data.email}</p>
                            </div>
                        </div>
                        <div class="pt-4 border-t border-gray-900 flex justify-between items-center">
                            <span class="text-[10px] font-bold text-gray-400 uppercase">Subscription:</span>
                            <select onchange="window.updatePlan('${userDoc.id}', this.value)" class="plan-select">
                                <option value="free" ${data.plan === 'free' ? 'selected' : ''}>FREE</option>
                                <option value="pro" ${data.plan === 'pro' ? 'selected' : ''}>PRO</option>
                                <option value="premium" ${data.plan === 'premium' ? 'selected' : ''}>PREMIUM</option>
                                <option value="god" ${data.plan === 'god' ? 'selected' : ''}>GOD MODE</option>
                            </select>
                        </div>
                        <div id="status-${userDoc.id}" class="text-[9px] text-center text-green-500 font-bold opacity-0 uppercase tracking-tighter transition-all">Updated Successfully!</div>
                    `;
                    container.appendChild(card);
                });
            });
        }

        window.updatePlan = async (uid, newPlan) => {
            const userRef = doc(db, "users", uid);
            try {
                await updateDoc(userRef, { plan: newPlan });
                const status = document.getElementById(`status-${uid}`);
                status.style.opacity = '1';
                setTimeout(() => status.style.opacity = '0', 2000);
            } catch (e) {
                console.error(e);
                alert("Permission Denied! Check Firestore Rules.");
            }
        };

        window.logout = () => signOut(auth).then(() => window.location.href = 'index.html');
    </script>
</body>
</html>
