<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BrowHost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0a0a0a; color: #ffffff; font-family: 'Inter', sans-serif; }
        .neon-border { border: 1px solid #00d2ff; box-shadow: 0 0 15px rgba(0, 210, 255, 0.3); }
        .btn-neon { background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%); transition: 0.3s; }
        .btn-neon:hover { box-shadow: 0 0 25px rgba(0, 210, 255, 0.6); transform: translateY(-2px); }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="glass-card p-8 rounded-3xl w-full max-w-md text-center neon-border">
        <div class="mb-10">
            <h1 class="text-4xl font-black tracking-tighter italic">
                BROW<span class="text-cyan-400">HOST</span>
            </h1>
            <p class="text-gray-500 text-xs mt-2 font-mono uppercase tracking-widest">Independent Hosting Engine</p>
        </div>

        <h2 class="text-xl font-bold mb-8">Welcome Back</h2>

        <button id="google-login-btn" class="btn-neon w-full py-4 rounded-xl font-bold flex items-center justify-center gap-3 text-white shadow-lg">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 bg-white rounded-full p-1" alt="Google">
            Continue with Google
        </button>

        <div id="loader" class="hidden mt-4 text-cyan-400 animate-pulse text-sm font-mono">
            Verifying Identity...
        </div>

        <p class="mt-10 text-[10px] text-gray-600 leading-relaxed uppercase tracking-tighter">
            By continuing, you are entering the next generation of <br>
            <span class="text-gray-400">Decentralized Web Hosting</span>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Ghost bhai, ye rahi aapki config
        const firebaseConfig = {
            apiKey: "AIzaSyDXDvBDxZKRB-BjsjKKDNFieu5D0LBaiD4",
            authDomain: "rowhostauth.firebaseapp.com",
            projectId: "rowhostauth",
            storageBucket: "rowhostauth.firebasestorage.app",
            messagingSenderId: "522138528836",
            appId: "1:522138528836:web:e6f0a4e4eac287b4c0e011",
            measurementId: "G-719G7VY9HS"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.loginWithGoogle = async () => {
            const btn = document.getElementById('google-login-btn');
            const loader = document.getElementById('loader');
            
            btn.disabled = true;
            loader.classList.remove('hidden');

            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // User data save karna taake Dashboard par nazar aaye
                localStorage.setItem('bh_user_name', user.displayName);
                localStorage.setItem('bh_user_email', user.email);
                localStorage.setItem('bh_user_pic', user.photoURL);
                localStorage.setItem('bh_user_id', user.uid);

                // Redirect to Dashboard
                window.location.href = "deploy.html";
            } catch (error) {
                console.error("Auth Error:", error);
                alert("Bhai, Google Login fail ho gaya: " + error.message);
                btn.disabled = false;
                loader.classList.add('hidden');
            }
        };

        document.getElementById('google-login-btn').onclick = window.loginWithGoogle;
    </script>
</body>
</html>
